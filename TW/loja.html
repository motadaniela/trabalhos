        footer {

            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        #footer-links footer {
            display: flex;
            justify-content: space-between;
        }

        a {
            text-decoration: none;
            color: #ffffff;
        }
        a:hover {
            text-decoration: underline;
        }
        
        @media screen and (min-width: 1020px){
            figure {

            }
        }
