<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Projeto-TW</title>

    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            margin: 0px;
        }

        header, footer {
            background-color: #c71a20;
            color: #ffffff;
            height: 15vh;
            width: 100%;
            text-align: center;
        }

        header {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }

        footer {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        #footer-links-footer {
            display: flex;
            justify-content: space-between;
        }

        article{
            background: url("images/bckgrnd-login.jpg");
            width: 100%;
            height: 70vh;
            
        }

        form>div>h1{
            background-color: white;
            box-shadow: -10px 15px black;
            border: 5px solid black;
            border-radius: 20px;
            height: 30px;
            padding-left: 10px;
            align-items: center;
            margin-left: 630px;
        }    

        fieldset{
            border: 10px solid white;
            background-color: rgb(238, 204, 55);
            box-shadow: -10px 15px black;
            color: black;
            margin-left: 365px;
            width: 50%;
            border-radius: 20px;
        }    

        form{
            color: black;
            display: flex;
            flex-wrap: wrap;
            padding: 10px
        }
        

        a {
            text-decoration: none;
            color: #ffffff;
        }
        a:hover {
            text-decoration: underline;
        }

        
    </style>
</head>

<body>
    <header>
        <h1>UNO Club</h1>
        <div id="header-links"> <a href="index.html"><b>Ínicio</b></a></div>
        <div id="header-links"> <a href="atletas.html"><b>Atletas</b></a></div> 
        <div id="header-links"><a href="loja.html"><b>Loja</b></a> </div> 
        <div id="header-links"><a href="contactos.html"><b>Contactos</b></a></div>
        <div id="other-links"> <a href="#"><i data-feather="shopping-bag"></i></a> <a href="login.html"><i data-feather="user"></i></a></div>
    </header>    

    <article id="main">
    
        <form method="post" action="newsletter.html" id="form1">
            <div class="titulo">
                <br><h1>UNO Newsletter</h1>
            </div>
            
            <fieldset>
                <label for="first-name">Primeiro Nome:</label>
                <input type="text" name="first-name" pattern="[A-Z][a-z]+\s[A-Z][a-z]+" required>
                <br><br>
                <label for="last-name">Último Nome:</label>
                <input type="text" name="last-name" pattern="[A-Z][a-z]+\s[A-Z][a-z]+" required>
                <br><br>
                <label for="gender">Género:</label>
                <label for="feminino">Feminino</label>
                <input type="radio" name="genero" id="feminino" value="feminino">
                <label for="masculino">Masculino</label>
                <input type="radio" name="genero" id="masculino" value="masculino">
                <br><br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <br><br>
                <label for="birthday">Data de Nascimento</label>
                <input type="date" name="birthday" id="birthday" required>
                <br><br>
                <label for="terms">Aceito receber notícias e novidades sobre o UNO Club via email</label>
                <input type="checkbox" name="tnc" id="tnc" required>
                <br><br>
                <button type="reset" value="reset">Limpar</button>
                <button type="submit" form="form1" value="submit">Submeter</button>      
            </fieldset>  

        </form>
    </article>

    <footer>
        <div id= "copy">Copyright &copy; UNO Club</div>
        <div id="footer-links"><a href="atletas.html">Atletas</a> <a href="loja.html">Loja</a> <a href="newsletter.html"> Subscrever Newsletter</a> <a href="contactos.html">Contactos</a></div>
    </footer>

    <script src="feather.js"></script>
    <script>
        feather.replace()
    </script>
</body>
